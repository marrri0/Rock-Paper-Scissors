<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Pick Your Weapon</h1>
    <div class="btns">
        <button id="rock-btn">
            <img class="rock" src="./img/zombie-rock.png" alt="Rock">
        </button>
        <button id="paper-btn">
            <img class="paper" src="./img/zombie-paper.png" alt="Paper">
        </button>
        <button id="scissors-btn">
            <img class="scissors" src="./img/zombie-scissors.png" alt="Scissors">
        </button>
    </div>
    <p id="para">Ready?</p>
    <div class="reset-btn-container">
        <button class="reset-btn">Restart</button>
    </div>
    <footer class="footer"> Copyrights ©️ 2023 <a href="https://github.com/marrri0" target="_blank">Marrri0</a></footer>
</body>
<script src="script.js"></script>
</html>
